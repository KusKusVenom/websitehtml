<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Link page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Header */
    .header {
      background-color: #2c02ff;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    /* Navigation Bar */
    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #575757;
    }

    /* Sidebar */
    .sidebar {
      float: left;
      width: 25%;
      background-color: #f1f1f1;
      padding: 15px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    /* Main Content */
    .content {
      float: right;
      width: 70%;
      background-color: #fff;
      padding: 15px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    /* Footer */
    .footer {
      clear: both;
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="header">
    My Simple Website
  </div>

  <div class="navbar">
    <a href="index.html">Task 1</a>
    <a href="#task2">Task 2</a>
    <a href="#task3">Task 3</a>
    <a href="#task4">Task 4</a>
  </div>

  <div class="sidebar">
    <h3>Menu</h3>
    <ul>
      <li>Item One</li>
      <li>Item Two</li>
      <li>Item Three</li>
    </ul>
  </div>

  <div class="content">
    <h2>Main Content Area</h2>
    <p>
      This is the aside/main section where the main content goes.
      The sidebar is floated to the left and this content is floated to the right.
    </p>
  </div>

  <div class="footer">
    &copy; 2025 My Website. All rights reserved.
  </div>

</body>
</html>
